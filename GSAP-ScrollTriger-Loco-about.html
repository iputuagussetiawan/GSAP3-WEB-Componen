<!DOCTYPE html>

	<head>

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>About</title>
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:300,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="build/GSAP_loco_scrolltriger_barba.css" />

	<body data-barba="wrapper">
		<div class="c-loader js-loader">
			<div class="c-loader__mask js-loader__mask">
				<div class="c-loader__inner js-loader__inner"></div>

		</div>

		<div data-barba="container" data-barba-namespace="about">
			<header id="header">
				<div class="row">
					<div class="header-inner">

								<ul>
									<li>

											>Home</a

									</li>
									<li>

											href="/GSAP-ScrollTriger-Loco-about.html"

										>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>

						<div class="row c-gallery">
							<div class="c-gallery__item is-parallax">
								<div class="c-gallery__mask">
									<img
										src="https://images.unsplash.com/photo-1470218091926-22a08a325802?dpr=1.25&auto=compress,format&fit=crop&w=1199&h=673&q=80&cs=tinysrgb&crop="

							</div>
							<div class="c-gallery__item is-parallax">

										src="https://images.unsplash.com/photo-1468793195345-d9d67818016d?dpr=1.25&auto=compress,format&fit=crop&w=1199&h=794&q=80&cs=tinysrgb&crop="
